<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href={% static "style.min.css" %}>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href={% static "time_picker/jquery.timepicker.css" %} rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src={% static "js/bin/materialize.min.js" %}></script>
    <script type="text/javascript" src={% static "time_picker/jquery.timepicker.min.js" %}></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
            $('#start_time , #end_time').timepicker({'step': 15});
            $('select').material_select();
        })

    </script>
</head>
<body>
<div class="row">
    <form class="col s12">

        <div class="card " style=" direction: rtl ;position:fixed; top: 10%; left: 25% ;width: 50% ">
            <div class="card-content black-text">
                <i class=" material-icons prefix ">today</i>
                <span style="font-size:larger "> تاریخ </span>
                <hr>
                <div class="row" dir="rtl">
                    <div class="col s6">
                        <label for="end_date"> تا </label>
                        <input id="end_date" type="date" class="datepicker">
                    </div>

                    <div class="col s6">
                        <label for="start_date">از </label>
                        <input id="start_date" type="date" class="datepicker">
                    </div>
                </div>

                <i class=" material-icons prefix">schedule</i>
                <span style="font-size: larger">ساعت </span>
                <hr>
                <div class="row" dir="rtl">
                    <div class="col s6">
                        <label for="end_time"> تا </label>
                        <input class=stepTimePicker" id="end_time">
                    </div>

                    <div class="col s6">
                        <label for="start_time">از </label>
                        <input class=stepTimePicker" id="start_time">
                    </div>
                </div>

                <i class=" material-icons prefix">watch</i>
                <span style="font-size: larger">مدت زمان هر نوبت </span>
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected> مدت زمان هر نوبت را مشخص کنید:</option>
                        <option value="15"> ۱۵ دقیقه</option>
                        <option value="30"> ۳۰ دقیقه</option>
                        <option value="45"> ۴۵ دقیقه</option>
                        <option value="60"> ۱ ساعت</option>
                    </select>
                </div>

                <div dir="ltr">
                    <button class="btn waves-effect waves-light" type="submit" name="action">ثبت
                    </button>
                </div>


            </div>


        </div>


    </form>
</div>
</body>
</html>
